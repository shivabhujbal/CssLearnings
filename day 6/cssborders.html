<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css borders</title>7
    <style>
        body{
            background-color: pink;

            
        }
        #head
        {
            background-color: red;
            border: 10px dashed yellow;
            border-radius: 5px;
        }
        h2{
            background-color: blue;
        }
        #head1{
            border: 10px solid black;
        }
        #head2{
            border-left: 5px solid blue;        }
        .path{
            border-bottom: solid black 15px;
        }
        



    </style>


</head>
<body>
    <h1 id="head">borders</h1>
    <h2>solid,dashed,dotted etc</h2>
    <h1 id="head1">india</h1>
    <h1 id="head2">russia</h1>
    <h1 id="head3" class="path">china</h1>

</body>
</html>
